<header class="ng-header" [ngClass]="categoria">
    <section class="ng-logo">
        @if (usuario) {
            <mat-icon (click)="exibir()"  class="icon">menu</mat-icon>
        }
    </section>
    <section class="ng-form" >
       <form action="" [formGroup]="grupo" (submit)="pegarvalor()">
          <div class="search">
            <input type="search" class="ng-input" formControlName="name" placeholder="Buscar...">
            <mat-icon>search</mat-icon>
          </div>
       </form>
    </section>
   @if (usuario) {
    <section class="ng-perfil">
        <mat-icon (click)="light()">
            light_mode
        </mat-icon>
        <small class="ng-perfil-name">Ol√° Elivandro</small>
         <mat-icon>
            person
         </mat-icon>
        <!-- <img src="#" alt="Imagem perfil"> -->
    </section>
   }
    @if (carrinho) {
        <section class="ng-checkout" >
            <mat-icon (click)="light()">
                shopping_cart
            </mat-icon>
         <button>
            Login
         </button>
        </section>
    }
</header>
