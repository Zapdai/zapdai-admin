@if (usuario && usuario.nome) {
    <div class="ng-main">

        @if(isVisible) {
        <button class="btn-voltar" (click)="voltarPaginaAnterior()">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        }


        <div class="container container1">
            <section class="ng-perfil perfil-principal">
                <section class="ng-perfil">
                    @if (usuario.avatar) {
                    <div class="avatar" (click)="abrirModalAlterarImagem()">
                        <img [src]="usuario.avatar" />
                        <div class="camera-overlay">
                            <mat-icon class="camera-icon">photo_camera</mat-icon>
                        </div>
                    </div>
                    }@else {
                    <div class="avatar" (click)="abrirModalAlterarImagem()">
                        <mat-icon class="ng-avatar-icon">
                            person
                        </mat-icon>
                        <div class="camera-overlay">
                            <mat-icon class="camera-icon">photo_camera</mat-icon>
                        </div>
                    </div>

                    }
                    <div>
                        <small class="ng-perfil-name">Olá, <b>{{usuario.nome.split("
                                ")[0]}}</b></small><br />
                        <small class="ng-perfil-name">{{ usuario.email }}</small>
                    </div>

                </section>
                <section class="ng-perfil profile">

                    @if(!isVisible) {
                    <button class="btn-profile" (click)="pageHome()">
                        <mat-icon class="ng-menu-icon">home</mat-icon>
                        <small class="ng-menu-name">Pagina Inicial</small>
                    </button>
                    <button class="btn-profile" (click)="pageMyAccount()">
                        <mat-icon class="ng-menu-icon">person</mat-icon>
                        <small class="ng-menu-name">Minha Conta</small>
                    </button>
                    }

                    <button class="btn-profile" (click)="pageManagerProfile()">
                        <mat-icon class="ng-menu-icon">manage_accounts</mat-icon>
                        <small class="ng-menu-name">Configurações do Usuário</small>
                    </button>
                    <button class="btn-profile" (click)="pageResetPassword()">
                        <mat-icon class="ng-menu-icon">key</mat-icon>
                        <small class="ng-menu-name">Alterar Senha</small>
                    </button>
                    
                </section>
            </section>
        </div>

        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
@if (modalAtivo) {
<app-aside-modal (emitModal)="ativaModal()">
    <app-avatarUser (fecharModal)="[ativaModal(), getUser()]"></app-avatarUser>
</app-aside-modal>
}
}@else{
<ng-template class="usuario">
    <p>Carregando dados de usuário...</p>
</ng-template>
}
